<div ng-init="getStats()" class="stats-wrapper">
  <div class="pull-right">
    <cc-auto-refresh-fn refresh-fn="getStats()" refresh-interval="options.AUTO_PAGE_REFRESH_INTERVAL"></cc-auto-refresh-fn>
  </div>
  <div class="col-md-12">
      <div class="row text-center">

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Blocks</h4></div>
                  <div class="panel-body"><label id="peers"> <h6> {{stats.numberOfBlocks}} </h6> </label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Transactions</h4></div>
                  <div class="panel-body"><label id="total-transactions"> <h6> {{stats.numberOfTransactions}} </h6> </label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Accounts</h4></div>
                  <div class="panel-body"><label id="accounts"> <h6> {{stats.numberOfAccounts}} </h6> </label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Assets</h4></div>
                  <div class="panel-body"><label id="assets"> <h6> {{stats.numberOfAssets}} </h6> </label></div>

              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Currencies</h4></div>
                  <div class="panel-body"><label id="currencies"> <h6> {{stats.numberOfCurrencies}} </h6> </label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default">
                  <div class="panel-heading"><h4 class="panel-title">Aliases</h4></div>
                  <div class="panel-body"><label id="aliases"> <h6> {{stats.numberOfAliases}} </h6> </label></div>
              </div>
          </div>

      </div>
  </div>
  <div class="col-md-12">
      <div class="row text-center">
        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Polls</h4></div>
                <div class="panel-body"><label id="polls"><h6>{{stats.numberOfPolls}}</h6></label></div>
            </div>
        </div>
        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Votes</h4></div>
                <div class="panel-body"><label id="votes"><h6>{{stats.numberOfVotes}}</h6></label></div>
            </div>
        </div>
        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Asset Transfers</h4></div>
                <div class="panel-body"><label id="transfers"><h6>{{stats.numberOfTransfers}}</h6></label></div>
            </div>
        </div>
        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Currency Transfers</h4></div>

                <div class="panel-body"><label id="currency-transfers"><h6>{{stats.numberOfCurrencyTransfers}}</h6></label></div>

            </div>
        </div>
        <div class="col-md-2 block-explorer">
          <div class="panel panel-default ">
            <div class="panel-heading"><h4 class="panel-title">Exchanges</h4></div>
            <div class="panel-body"><label id="exchanges"><h6>{{stats.numberOfExchanges}}</h6></label></div>
          </div>
        </div>
        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Exchange Requests</h4></div>
                <div class="panel-body"><label id="exchange-requests"><h6>{{stats.numberOfExchangeRequests}}</h6></label></div>
            </div>
        </div>
      </div>
  </div>
  <div class="col-md-12">
      <div class="row text-center">

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Trades</h4></div>
                  <div class="panel-body"><label id="trades"><h6>{{stats.numberOfTrades}}</h6></label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
				             <div class="panel-heading"><h4 class="panel-title">Offers</h4></div>
                  <div class="panel-body"><label id="offers"><h6>{{stats.numberOfOffers}}</h6></label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Total Orders</h4></div>
                  <div class="panel-body"><label id="total-orders"><h6>{{stats.numberOfOrders}}</h6></label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Bid Orders</h4></div>
                  <div class="panel-body"><label id="bid-orders"><h6>{{stats.numberOfBidOrders}}</h6></label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Asks Orders</h4></div>
                  <div class="panel-body"><label id="askOrders"><h6>{{stats.numberOfAskOrders }}</h6></label></div>
              </div>
          </div>

          <div class="col-md-2 block-explorer">
              <div class="panel panel-default ">
                  <div class="panel-heading"><h4 class="panel-title">Bids</h4></div>
                  <div class="panel-body"><label id="bids"><h6>{{stats.numberOfBids}}</h6></label></div>
              </div>
          </div>
     </div>
  </div>
  <div class="col-md-12">
      <div class="row text-center">

        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Asks</h4></div>
                <div class="panel-body"><label id="asks"><h6>{{stats.numberOfAsks}}</h6></label></div>
            </div>
        </div>

        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Escrows</h4></div>
                <div class="panel-body"><label id="asks"><h6> 0 </h6></label></div>
            </div>
        </div>

        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Subscriptions</h4></div>
                <div class="panel-body"><label id="asks"><h6> 0 </h6></label></div>
            </div>
        </div>

        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Crowdfundings</h4></div>
                <div class="panel-body"><label id="asks"><h6> 0 </h6></label></div>
            </div>
        </div>

        <div class="col-md-2 block-explorer">
            <div class="panel panel-default ">
                <div class="panel-heading"><h4 class="panel-title">Smart Contracts</h4></div>
                <div class="panel-body"><label id="asks"><h6> 0 </h6></label></div>
            </div>
        </div>

        <div class="col-md-2  block-explorer">
            <div class="panel panel-default">
                <div class="panel-heading"><h4 class="panel-title">Placeholder</h4></div>
                <div class="panel-body"><label id="asks"><h6> 0 </h6></label></div>
            </div>
        </div>

      </div>
  </div>
</div>
